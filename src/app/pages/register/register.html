<div class="register-component">
  <mat-card>
    <mat-card-header class="padding-m">
      <mat-card-title>Target Car</mat-card-title>
      <mat-card-subtitle>Cadastro de Usu√°rio</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="nome" placeholder="Digite o seu nome completo">

          @if (fullNameErros) {
          <mat-error>{{fullNameErros}}</mat-error>
          }
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>

          <input matInput formControlName="email" placeholder="Digite seu email">
          @if (emailErros) {
          <mat-error>{{emailErros}}</mat-error>
          }
        </mat-form-field>
        <input-password-field placeholder="'Cadastre a sua Senha'" [control]="passwordControl"></input-password-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="full-width" [disabled]="form.invalid || isLoading" (click)="submit()">
        <span class="cad-button-content">
          {{isLoading ? "Cadastrando.." : "Cadastrar"}}
          @if(isLoading) {<mat-spinner diameter="20"></mat-spinner>}
        </span>

      </button>
    </mat-card-actions>
  </mat-card>
</div>
